  <script>
    if (checkDayAccess(4)) {
      initFloatingPetals('ğŸ§¸', 5);

      const cards = [
        "Remember when you told me to buy Bunny for your mom? We both know that was a test. And I passed. ğŸ’ª",
        "Your brother STOLE Bunny from you but he can never steal us ğŸ˜¤",

        "First date me: aur batao... aur batao... Now me: can't get me to shut up",
        "Certified man hater but certified MY baby. The duality. â™¡"
      ];

      let current = -1; // Start at -1 (before first card)
      const teddy = document.getElementById('teddy');
      const text = document.getElementById('teddy-text');
      const counter = document.getElementById('teddy-counter');
      const cardEl = document.getElementById('teddy-card');

      function showCard(index) {
        current = Math.max(0, Math.min(cards.length - 1, index));
        text.style.opacity = '0';

        // Wiggle teddy
        teddy.classList.remove('wiggle');
        void teddy.offsetWidth; // force reflow
        teddy.classList.add('wiggle');

        setTimeout(() => {
          text.textContent = cards[current];
          text.style.opacity = '1';
          counter.textContent = `${current + 1} / ${cards.length}`;
        }, 200);
      }

      teddy.addEventListener('click', () => {
        if (window.SoundManager) SoundManager.sfxTeddySqueeze();
        showCard(current + 1);
      });

      document.getElementById('prev-btn').addEventListener('click', () => {
        if (window.SoundManager) SoundManager.sfxTeddySqueeze();
        if (current > 0) showCard(current - 1);
      });

      document.getElementById('next-btn').addEventListener('click', () => {
        if (window.SoundManager) SoundManager.sfxTeddySqueeze();
        showCard(current + 1);
      });

      // Add transition to text
      text.style.transition = 'opacity 0.3s';
    }
  </script>
