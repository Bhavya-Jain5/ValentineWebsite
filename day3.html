<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Chocolate Day ‚Äî For Aastu ‚ô°</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(160deg, #FFF8F0 0%, #FFF5F0 50%, #FFFAF5 100%);
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-btn">‚Üê</a>

  <div class="page-wrapper">
    <div class="page-content">

      <div class="day-header">
        <div class="day-label">Day 3 ¬∑ February 9</div>
        <h1 class="day-title">Chocolate Day</h1>
        <div class="day-date">tap each chocolate to unwrap it</div>
      </div>

      <div class="chocolate-grid" id="chocolate-grid">
        <!-- 9 chocolates generated by JS -->
      </div>

      <div class="chocolate-counter" id="choco-counter">0 / 9 unwrapped</div>

      <div class="chocolate-final" id="choco-final">
        You are the sweetest thing in my life ‚Äî and no chocolate will ever come close. Happy Chocolate Day, Aastu ‚ô°
      </div>

    </div>
  </div>

  <script src="js/sounds.js"></script>
  <script src="js/main.js"></script>
  <script>
    if (checkDayAccess(3)) {
      initFloatingPetals('üç´', 6);

      const messages = [
        "I love the way you match my energy perfectly ‚Äî no one else even comes close",
        "I love the way you bombard me with 50 kisses every single call üíã",
        "I love the way you always feed me first before eating yourself",
        "I love the way you make skincare OUR thing ‚Äî even though alone I can't stand it",
        "I love the way you de-stress me in 15 minutes flat. Actual magic.",
        "I love the way you never judge anyone. Not me, not anyone. Ever.",
        "I love the way you love our kids ‚Äî Aavya and Pengu miss each other btw",
        "I love the way you turn any serious conversation inappropriate in 0.2 seconds üòè",
        "Certified man hater who is certified MY baby ‚ô°"
      ];

      const emojis = ['üç´', 'üç¨', 'üßÅ', 'üç©', 'üç™', 'üéÅ', 'ü§é', '‚ú®', 'üç´'];
      const grid = document.getElementById('chocolate-grid');
      const counter = document.getElementById('choco-counter');
      const final = document.getElementById('choco-final');
      let flipped = 0;

      messages.forEach((msg, i) => {
        const item = document.createElement('div');
        item.className = 'chocolate-item';
        item.innerHTML = `
          <div class="chocolate-inner">
            <div class="chocolate-front">${emojis[i]}</div>
            <div class="chocolate-back"><p>${msg}</p></div>
          </div>
        `;
        item.addEventListener('click', () => {
          if (!item.classList.contains('flipped')) {
            if (window.SoundManager) SoundManager.sfxChocolateFlip();
            item.classList.add('flipped');
            flipped++;
            counter.textContent = `${flipped} / ${messages.length} unwrapped`;

            if (flipped === messages.length) {
              if (window.SoundManager) SoundManager.sfxChocolateComplete();
              setTimeout(() => {
                final.classList.add('show');
              }, 600);
            }
          }
        });
        grid.appendChild(item);
      });
    }
  </script>
</body>

</html>
